<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Lab</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#000000"></a-sky>
    <a-assets>
      <img id="texture" src="">
      <img id="frank" src="black_rain_frog.jpg">
    </a-assets>
    <!-- Basic box. -->
    <a-entity id="tomato1" position="0 0 -5">
      <a-animation attribute="rotation" to="-90 0 0" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0" rotation="0 90 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue1" position="-2 0 -5" rotation="0 -67.5 0">
      <a-animation attribute="rotation" to="0 -67.5 90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="tomato2" position="3.5 0 -3.5" rotation="0 45 0">
      <a-animation attribute="rotation" to="0 45 -90" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue2" position="-5 0 -2" rotation="0 -22.5 0">
      <a-animation attribute="rotation" to="0 -22.5 90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>

    <a-entity id="tomato3" position="5 0 0">
      <a-animation attribute="rotation" to="0 0 -90" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue3" position="-5 0 2" rotation="0 22.5 0">
      <a-animation attribute="rotation" to="0 22.5 90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="tomato4" position="3.5 0 3.5" rotation="0 135 0">
      <a-animation attribute="rotation" to="0 135 90" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue4" position="-2 0 5" rotation="0 67.5 0">
      <a-animation attribute="rotation" to="0 67.5 90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="tomato5" position="0 0 5" rotation="0 90 0">
      <a-animation attribute="rotation" to="0 90 90" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue5" position="2 0 5" rotation="0 -67.5 0">
      <a-animation attribute="rotation" to="0 -67.5 -90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="tomato6" position="-3.5 0 3.5" rotation="0 45 0">
      <a-animation attribute="rotation" to="0 45 90" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue6" position="5 0 2" rotation="0 -22.5 0">
      <a-animation attribute="rotation" to="0 -22.5 -90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="tomato7" position="-5 0 0">
      <a-animation attribute="rotation" to="0 0 90" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue7" position="5 0 -2" rotation="0 22.5 0">
      <a-animation attribute="rotation" to="0 22.5 -90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>

    <a-entity id="tomato8" position="-3.5 0 -3.5" rotation="0 135 0">
      <a-animation attribute="rotation" to="0 135 -90" begin="click"></a-animation>
      <a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>
    
    <a-entity id="skyblue8" position="2 0 -5" rotation="0 67.5 0">
      <a-animation attribute="rotation" to="0 67.5 -90" begin="click"></a-animation>
      <a-box color="skyblue" depth="2" height="4" width="0.5" position="0 2 0"></a-box>
    </a-entity>

    <a-box src="#texture"></a-box>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
